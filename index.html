    'use strict';

    let fil;
    let col;

    do {
      fil = prompt("Introduzca el número de filas, por favor:");
    } while (isNaN(fil));


    do {
      col = prompt("Introduzca el número de columnas, por favor:");
    } while (isNaN(col));

    let res = fil * col;

    document.write("<table border>");

    for (let i = 0; i < fil; i++) {
      document.write("<tr>");
      for (let j = 0; j < col; j++) {
        document.write("<td>");
        document.write(res);
        res--;
        document.write("</td>");
      }
      document.write("</tr>");
    }
    document.write("</table>");
